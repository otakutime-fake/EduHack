  <script>
    function coursesPage() {
      return {
        searchQuery: '',
        activeCategory: 'all',
        levelFilter: '',
        priceFilter: '',
        sortBy: 'newest',
        wishlist: JSON.parse(localStorage.getItem('eduhack_wishlist') || '[]'),
        enrolledCourses: JSON.parse(localStorage.getItem('eduhack_enrolled') || '[]'),
        
        categories: [

          { id: 'design', name: 'Diseño' },
          { id: 'data-science', name: 'Ciencia de Datos' },
          { id: 'mobile', name: 'Desarrollo Móvil' }
        ],
        
        allCourses: [
          {
            id: 1,
            title: 'JavaScript Avanzado',
            description: 'Domina JavaScript con conceptos avanzados y patrones de diseño modernos.',
            category: 'programming',
            level: 'advanced',
            price: 99,
            originalPrice: 149,
            rating: 4.8,
            students: 1234,
            duration: 40,
            lessons: 65,
            thumbnail: 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'
          },
          {
            id: 2,
            title: 'Diseño UX/UI Completo',
            description: 'Aprende diseño de experiencia de usuario desde cero hasta nivel profesional.',
            category: 'design',
            level: 'intermediate',
            price: 79,
            rating: 4.9,
            students: 856,
            duration: 35,
            lessons: 48,
            thumbnail: 'https://images.unsplash.com/photo-1561070791-2526d30994b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'
          },
          {
            id: 3,
            title: 'Python para Principiantes',
            description: 'Introducción completa a Python con proyectos prácticos y ejercicios.',
            category: 'programming',
            level: 'beginner',
            price: 0,
            rating: 4.7,
            students: 2156,
            duration: 25,
            lessons: 42,
            thumbnail: 'https://images.unsplash.com/photo-1526379095098-d400fd0bf935?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'
          },
          {
            id: 4,
            title: 'Machine Learning Básico',
            description: 'Fundamentos de aprendizaje automático con Python y scikit-learn.',
            category: 'data-science',
            level: 'intermediate',
            price: 129,
            rating: 4.6,
            students: 743,
            duration: 50,
            lessons: 72,
            thumbnail: 'https://images.unsplash.com/photo-1555949963-aa79dcee981c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'
          },
          {
            id: 5,
            title: 'React Native Completo',
            description: 'Desarrollo de aplicaciones móviles con React Native para iOS y Android.',
            category: 'mobile',
            level: 'advanced',
            price: 159,
            rating: 4.8,
            students: 567,
            duration: 60,
            lessons: 89,
            thumbnail: 'https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'
          },
          {
            id: 6,
            title: 'Figma para Diseñadores',
            description: 'Domina Figma para crear prototipos y diseños profesionales.',
            category: 'design',
            level: 'beginner',
            price: 0,
            rating: 4.5,
            students: 1890,
            duration: 18,
            lessons: 28,
            thumbnail: 'https://images.unsplash.com/photo-1586717791821-3f44a563fa4c?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'
          }
        ],
        
        filteredCourses: [],
        
        init() {
          this.filteredCourses = [...this.allCourses];
          this.filterCourses();
        },
        
        setActiveCategory(categoryId) {
          this.activeCategory = categoryId;
          this.filterCourses();
        },
        
        filterCourses() {
          let filtered = [...this.allCourses];
          
          // Filtrar por búsqueda
          if (this.searchQuery) {
            filtered = filtered.filter(course => 
              course.title.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
              course.description.toLowerCase().includes(this.searchQuery.toLowerCase())
            );
          }
          
          // Filtrar por categoría
          if (this.activeCategory !== 'all') {
            filtered = filtered.filter(course => course.category === this.activeCategory);
          }
          
          // Filtrar por nivel
          if (this.levelFilter) {
            filtered = filtered.filter(course => course.level === this.levelFilter);
          }
          
          // Filtrar por precio
          if (this.priceFilter === 'free') {
            filtered = filtered.filter(course => course.price === 0);
          } else if (this.priceFilter === 'paid') {
            filtered = filtered.filter(course => course.price > 0);
          }
          
          this.filteredCourses = filtered;
          this.sortCourses();
        },
        
        sortCourses() {
          switch (this.sortBy) {
            case 'popular':
              this.filteredCourses.sort((a, b) => b.students - a.students);
              break;
            case 'rating':
              this.filteredCourses.sort((a, b) => b.rating - a.rating);
              break;
            case 'price-low':
              this.filteredCourses.sort((a, b) => a.price - b.price);
              break;
            case 'price-high':
              this.filteredCourses.sort((a, b) => b.price - a.price);
              break;
            default:
              // newest - mantener orden original
              break;
          }
        },
        
        toggleWishlist(courseId) {
          const index = this.wishlist.indexOf(courseId);
          if (index > -1) {
            this.wishlist.splice(index, 1);
          } else {
            this.wishlist.push(courseId);
          }
          localStorage.setItem('eduhack_wishlist', JSON.stringify(this.wishlist));
          window.showNotification(
            this.wishlist.includes(courseId) ? 'Añadido a favoritos' : 'Eliminado de favoritos',
            'success'
          );
        },
        
        isInWishlist(courseId) {
          return this.wishlist.includes(courseId);
        },
        
        enrollCourse(courseId) {
          if (!this.enrolledCourses.includes(courseId)) {
            this.enrolledCourses.push(courseId);
            localStorage.setItem('eduhack_enrolled', JSON.stringify(this.enrolledCourses));
            
            if (typeof showNotification === 'function') {
              showNotification('¡Te has inscrito exitosamente!', 'success');
            } else {
              alert('¡Te has inscrito exitosamente!');
            }
          }
        },
        
        isEnrolled(courseId) {
          return this.enrolledCourses.includes(courseId);
        },
        
        viewCourse(courseId) {
          // Redirigir a la página del curso
          window.location.href = `video.html?course=${courseId}`;
        },
        
        getCategoryColor(category) {
          const colors = {
            programming: 'bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200',
            design: 'bg-purple-100 dark:bg-purple-900 text-purple-800 dark:text-purple-200',
            'data-science': 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200',
            mobile: 'bg-orange-100 dark:bg-orange-900 text-orange-800 dark:text-orange-200'
          };
          return colors[category] || 'bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200';
        },
        
        getLevelColor(level) {
          const colors = {
            beginner: 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200',
            intermediate: 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200',
            advanced: 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200'
          };
          return colors[level] || 'bg-gray-100 text-gray-800';
        },
        
        clearFilters() {
          this.searchQuery = '';
          this.activeCategory = 'all';
          this.levelFilter = '';
          this.priceFilter = '';
          this.sortBy = 'newest';
          this.filterCourses();
        }
      }
    }
  </script>

  <!-- Scripts -->
  <script>
    // Funcionalidad avanzada de búsqueda y filtros
    document.addEventListener('alpine:init', () => {
      Alpine.data('coursesPage', () => ({
        searchQuery: '',
        activeCategory: 'all',
        levelFilter: '',
        priceFilter: '',
        sortBy: 'newest',
        wishlist: JSON.parse(localStorage.getItem('wishlist') || '[]'),
        enrolledCourses: JSON.parse(localStorage.getItem('enrolledCourses') || '[]'),
        
        categories: [
          { id: 'all', name: 'Todos' },
          { id: 'programming', name: 'Programación' },
          { id: 'design', name: 'Diseño' },
          { id: 'web', name: 'Desarrollo Web' },
          { id: 'tools', name: 'Herramientas' }
        ],
        
        allCourses: [
          {
            id: 1,
            title: 'Programación Básica',
            description: 'Aprende los fundamentos de la programación con ejemplos prácticos y ejercicios interactivos.',
            category: 'programming',
            level: 'beginner',
            price: 0,
            rating: 4.8,
            students: 150,
            duration: 8,
            lessons: 25,
            thumbnail: 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'
          },
          {
            id: 2,
            title: 'Adobe Illustrator 2011',
            description: 'Domina Adobe Illustrator desde cero hasta nivel avanzado. Aprende diseño vectorial, logos, ilustraciones.',
            category: 'design',
            level: 'intermediate',
            price: 49,
            rating: 4.9,
            students: 89,
            duration: 12,
            lessons: 35,
            thumbnail: 'https://images.unsplash.com/photo-1561070791-2526d30994b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80'
          }
        ],
        
        filteredCourses: [],
        
        init() {
          this.filteredCourses = [...this.allCourses];
          this.filterCourses();
        },
        
        setActiveCategory(categoryId) {
          this.activeCategory = categoryId;
          this.filterCourses();
        },
        
        filterCourses() {
          let filtered = [...this.allCourses];
          
          // Filtrar por búsqueda
          if (this.searchQuery) {
            filtered = filtered.filter(course => 
              course.title.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
              course.description.toLowerCase().includes(this.searchQuery.toLowerCase())
            );
          }
          
          // Filtrar por categoría
          if (this.activeCategory !== 'all') {
            filtered = filtered.filter(course => course.category === this.activeCategory);
          }
          
          // Filtrar por nivel
          if (this.levelFilter) {
            filtered = filtered.filter(course => course.level === this.levelFilter);
          }
          
          // Filtrar por precio
          if (this.priceFilter === 'free') {
            filtered = filtered.filter(course => course.price === 0);
          } else if (this.priceFilter === 'paid') {
            filtered = filtered.filter(course => course.price > 0);
          }
          
          this.filteredCourses = filtered;
          this.sortCourses();
        },
        
        sortCourses() {
          switch (this.sortBy) {
            case 'popular':
              this.filteredCourses.sort((a, b) => b.students - a.students);
              break;
            case 'rating':
              this.filteredCourses.sort((a, b) => b.rating - a.rating);
              break;
            case 'price-low':
              this.filteredCourses.sort((a, b) => a.price - b.price);
              break;
            case 'price-high':
              this.filteredCourses.sort((a, b) => b.price - a.price);
              break;
            default:
              // newest - mantener orden original
              break;
          }
        },
        
        toggleWishlist(courseId) {
          const index = this.wishlist.indexOf(courseId);
          if (index > -1) {
            this.wishlist.splice(index, 1);
          } else {
            this.wishlist.push(courseId);
          }
          localStorage.setItem('wishlist', JSON.stringify(this.wishlist));
        },
        
        isInWishlist(courseId) {
          return this.wishlist.includes(courseId);
        },
        
        enrollCourse(courseId) {
          if (!this.enrolledCourses.includes(courseId)) {
            this.enrolledCourses.push(courseId);
            localStorage.setItem('enrolledCourses', JSON.stringify(this.enrolledCourses));
          }
        },
        
        isEnrolled(courseId) {
          return this.enrolledCourses.includes(courseId);
        },
        
        viewCourse(courseId) {
          // Redirigir a la página del curso
          window.location.href = `course-${courseId}.html`;
        },
        
        getCategoryColor(category) {
          const colors = {
            programming: 'bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200',
            design: 'bg-purple-100 dark:bg-purple-900 text-purple-800 dark:text-purple-200',
            web: 'bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200',
            tools: 'bg-orange-100 dark:bg-orange-900 text-orange-800 dark:text-orange-200'
          };
          return colors[category] || 'bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200';
        },
        
        getLevelColor(level) {
          const colors = {
            beginner: 'bg-green-100 text-green-800',
            intermediate: 'bg-yellow-100 text-yellow-800',
            advanced: 'bg-red-100 text-red-800'
          };
          return colors[level] || 'bg-gray-100 text-gray-800';
        },
        
        clearFilters() {
          this.searchQuery = '';
          this.activeCategory = 'all';
          this.levelFilter = '';
          this.priceFilter = '';
          this.sortBy = 'newest';
          this.filterCourses();
        }
      }));
    });
    
    // Smooth scroll para enlaces internos
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
    
    // Animación de entrada para las tarjetas
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);
    
    // Observar todas las tarjetas de cursos
    document.addEventListener('DOMContentLoaded', () => {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
        observer.observe(card);
      });
    });
  </script>
